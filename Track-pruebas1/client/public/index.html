	client.on('connect',()=>{
		console.log('Mqtt conectado')

		//Suscripcion    XQ1e2ChibMroTao/output
		client.subscribe('prueba',{qos:0},(error)=>{

				console.log('Suscripcion fallida')
			}
		})

		//Publicar
		client.publish('salida', 'Hola mundo',(error)=>{
			console.log(error||'Mensaje enviado')
		});
  }) 
  if(window.lat==null){
      window.lat=1
  }
  if(window.lon==null){
    window.lon=1
}
	client.on('message', (topic,message)=>{
    console.log(JSON.parse(message.toString()));
    window.menss=JSON.parse(message.toString());
    var jsonm= window.menss;
    window.lat=parseFloat(jsonm.latitud);
    window.cam=jsonm.camion;
    window.lon=parseFloat(jsonm.longitud);
    console.log( window.lat );
    console.log( window.lon);
	})
</script>
